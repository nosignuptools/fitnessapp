<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nutrition & Budget Tracker</title>
        <link rel="stylesheet" href="w/w.css" inline />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div id="app"></div>

        <div id="universal-modal" class="modal-overlay">
            <div class="modal-content">
                <h3 id="modal-title" style="margin-top: 0"></h3>
                <p
                    id="modal-message"
                    style="color: var(--color-text-secondary)"
                ></p>
                <div id="modal-actions" class="modal-actions"></div>
            </div>
        </div>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-view="home">
                <i class="fas fa-carrot"></i>
                <span>Nutrition</span>
            </a>
            <a href="#" class="nav-item" data-view="workout">
                <i class="fas fa-dumbbell"></i>
                <span>Workout</span>
            </a>
            <a href="#" class="nav-item" data-view="metrics">
                <i class="fas fa-chart-line"></i>
                <span>Metrics</span>
            </a>
        </nav>
        <script src="w/w.js" inline></script>
    </body>
</html>
